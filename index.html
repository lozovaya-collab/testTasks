<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/ECO.svg" type="image/png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Reduslim</title>
</head>

<body>

    <section class="box">
        <div class="card">
            <div class="card__image">
                <div class="card__image__title">Reduslim</div>
                <div class="card__image__title">ECO</div>
                <div class="card__image_big-circle"></div>
                <div class="card__image_circle"></div>
                <img class="card__image_medicine" src="./assets/medicine.svg" alt="">
            </div>
            <div class="card__form">
                <div class="card__form_header">
                    <div class="card__form_header_text">
                        Сделай шаг <br> к выздоровлению
                    </div>
                </div>
                <div class="card__form_body">

                    <div class="information">
                        <div class="card__form_body_name">
                            <div class="card__form_body_title">ВАШЕ <span>ИМЯ</span></div>
                            <div>
                                <input type="text" placeholder="Алексей">
                            </div>
                        </div>
                        <div class="card__form_body_phone">
                            <div class="card__form_body_title">ВАШ <span>ТЕЛЕФОН</span></div>
                            <div>
                                <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456 78-90">
                                <div>
                                    <span>RU</span><img src="./assets/ru.svg" alt=""><button><img src="./assets/arrow.svg" alt=""></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="card__form_body__button">Заказать 
                        <div><img src="./assets/arrow_button.svg" alt=""></div>
                    </button>
                    <div class="card__form_body__footer">
                        <div>Trusted</div>
                        <div><img src="./assets/lock.svg" alt=""></div>
                        <div>Secure</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
